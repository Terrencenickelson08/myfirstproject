<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Listing</title>
    <style>
        *{
        margin: 0px;
        padding: .5%;
        }
        body{
        background-image: url(http://nextluxury.com/wp-content/uploads/dark-grey-marble-stone-modern-fireplace-design.jpg);
        background-size: 55%;
        background-attachment:fixed;
        font-family:Georgia, 'Times New Roman', Times, serif; 
        padding-top: 1%;
        color: white;
        }
        .logout{
        float: right;
        display: inline-block;
        font-size: 18px;
        }
        h2{
            font-size: 55px;
            font-style:oblique;
            color: white; 
            display: inline block;
            padding-top:1%; 
            padding-left: 34%

        }
        .button{
            float:center;
        }
        input{
            background-color: #ca976d;
        }
        textarea{
            background-color: #ca976d;
        }
        form{
            clear:both;
            max-width: 100%;
            margin:0 auto;
            display:block;
            font-family:Georgia, 'Times New Roman', Times, serif;
            text-align: start;
            font-size: 22px;
            display: inline-block;
            padding-left: 40%
        }
        a{
            float:right;
            padding-right: 5%;
            color: white;
        }
</style>
</head>

<body>
    <div class="logout">
        <a href="/landingpage">|Landing Page|</a><br>
        <a href="/books">|Home Page|</a>
        <a href="/">|Logout|</a>
    </div> 

    {% load crispy_forms_tags %}
    <h2>Create A Listing</h2>
    <form method ="post" enctype= 'multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary"> Create Listing</button>
    </form>
</body>
</html>
